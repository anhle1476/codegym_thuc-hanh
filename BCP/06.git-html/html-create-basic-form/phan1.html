<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-p1-form">
      <form class="bg-white">
        <div class="title bg-p1-title text-white">SỞ THÍCH CỦA BẠN</div>
        <div class="grid-container grid-form">
          <label class="form-label text-label" for="yourname">Họ và tên</label>
          <input type="text" name="yourname" />
          <label class="form-label text-label" for="email">Email</label>
          <input type="email" name="email" />
          <label class="form-label text-label" for="hobby">Sở thích</label>
          <div class="grid-container grid-checkbox-group text-p1-form">
            <label>
              <input type="checkbox" name="hobby" />
              Thể thao
            </label>
            <label>
              <input type="checkbox" name="hobby" />
              Âm nhạc
            </label>
            <label>
              <input type="checkbox" name="hobby" />
              Đọc sách
            </label>
            <label>
              <input type="checkbox" name="hobby" />
              Lướt web
            </label>
            <label>
              <input type="checkbox" name="hobby" />
              Chơi game
            </label>
            <label>
              <input type="checkbox" name="hobby" />
              Điện ảnh
            </label>
            <label>
              <input type="checkbox" name="hobby" />
              Du lịch
            </label>
          </div>
        </div>
        <div class="btn-group">
          <input type="submit" value="Gửi thông tin" />
          <input type="reset" value="Nhập lại" />
        </div>
      </form>
    </div>
  </body>
</html>

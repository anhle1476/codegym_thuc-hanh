<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Enter a number: "));
      let total = Math.max(0, -1);

      while (num != -1) {
        num = parseInt(prompt("Enter a number: "));
        total += num;
      }

      document.write(total);
    </script>
  </body>
</html>

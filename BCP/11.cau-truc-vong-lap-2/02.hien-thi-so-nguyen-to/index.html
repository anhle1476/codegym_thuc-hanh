<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("Number of prime numbers:"));

      let arr = [];

      let currentNumber = 1;

      while (arr.length < num) {
        let count = 0;
        let isPrime = true;

        for (let i = 2; i < currentNumber; i++) {
          if (currentNumber % i === 0) {
            isPrime = false;
            break;
          }
        }

        if (isPrime) arr.push(currentNumber);
        currentNumber++;
      }

      arr.forEach((num) => document.write(num + " "));
    </script>
  </body>
</html>

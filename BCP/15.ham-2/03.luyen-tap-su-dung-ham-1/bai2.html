<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Value:</p>
    <input id="number" type="number" />
    <button onclick="double()">Double</button>

    <script>
      const num = document.getElementById("number");

      function double() {
        num.value *= 2;
      }
    </script>
  </body>
</html>
